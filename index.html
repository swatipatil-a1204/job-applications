<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Application Form</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="form-container">
    <h1>Job Application Form</h1>
    <form action="#" method="post" enctype="multipart/form-data">
      
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="position">Position Applying For</label>
      <select id="position" name="position" required>
        <option value="">--Select--</option>
        <option value="developer">Web Developer</option>
        <option value="designer">Web Designer</option>
        <option value="manager">Project Manager</option>
      </select>

      <label for="application-date">Application Date</label>
      <input type="date" id="application-date" name="application_date" required>

      <label for="address">Address</label>
      <textarea id="address" name="address" rows="3" placeholder="Your current address..."></textarea>

      <label for="resume">Upload Resume</label>
      <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>

      <label for="coverletter">Cover Letter</label>
      <textarea id="coverletter" name="coverletter" rows="5" placeholder="Write a brief cover letter..."></textarea>

      <button type="submit">Submit Application</button>
    </form>
  </div>
</body>
</html>
